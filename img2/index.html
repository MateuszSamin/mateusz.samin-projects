<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Logo</title>
        <meta name="description" content="Interaktywny poradnik szybkiego startu dla Brackets.">
        <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="box">
            
            <svg width="500px" height="500px">
                
                <rect x="100" y="100" width="250" height="100" rx="20" ry="20" fill="orange" style="stroke-width:5; stroke:#111;" />
                
                <text x="150" y="165" style="text-anchor:middle" fill="white" font-size="65px" font-family="'Baloo 2', cursive" font-weight="bold">L</text>

               <circle cx="200" cy="145" r="25" style="stroke-width:2; stroke:#fff;"/>
               <circle cx="200" cy="145" r="20" style="stroke-width:2; stroke:#fff;" fill="orange"/>
               
               <text x="275" y="165" style="text-anchor:middle" fill="white" font-size="65px" font-family="'Baloo 2', cursive" font-weight="bold">GO</text>
                
            </svg>
            
        </div>

    </body>
</html>
